<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ATM Simulation Server</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navtop">
		<div>
			<h1>ATM Simulation Server</h1>
            <a href="{{ url_for('home') }}"><i class="navbar-item"></i>Home</a>
            <a href="{{ url_for('register') }}"><i class="navbar-item"></i>Register</a>
            <a href="{{ url_for('histori') }}"><i class="navbar-item"></i>Histori</a>
            <a href="{{ url_for('data') }}"><i class="navbar-item"></i>Data</a>
            <a href="{{ url_for('isisaldo') }}"><i class="navbar-item"></i>Isi Saldo</a>
            <a href="{{ url_for('logout') }}"><i class="navbar-item"></i>Logout</a>
		</div>
    </nav>
	<div class="content">
		{% block content %}
        {% endblock %}
	</div>
</body>
</html>
<style>
::-webkit-scrollbar {
  width: 0;
  height: 0;
}
.navtop {
	background-color: #2f3947;
	height: 60px;
	width: 100%;
	border: 0;
}
.navtop div {
	display: flex;
	margin: 0 auto;
	width: 1000px;
	height: 100%;
}
.navtop div h1, .navtop div a {
	display: inline-flex;
	align-items: center;
}
.navtop div h1 {
	flex: 1;
	font-size: 24px;
	padding: 0;
  	margin: 0;
	color: #eaebed;
	font-weight: normal;
}
.navtop div a {
	padding: 0 20px;
	text-decoration: none;
	color: #c1c4c8;
	font-weight: bold;
}
.navtop div a i {
	padding: 2px 8px 0 0;
}
.navtop div a:hover {
	color: #eaebed;
}
body.loggedin {
	background-color: #f3f4f7;
}
.content {
	width: 1000px;
	margin: 0 auto;
}
.content h2 {
	margin: 0;
	padding: 25px 0;
	font-size: 22px;
	border-bottom: 1px solid #e0e0e3;
	color: #4a536e;
}
.content > p, .content > div {
	box-shadow: 0 0 5px 0 rgba(0, 0, 0, 0.1);
	margin: 25px 0;
	padding: 25px;
	background-color: #fff;
}
.content > p table td, .content > div table td {
  	padding: 5px;
}
.content > p table td:first-child, .content > div table td:first-child {
	font-weight: bold;
    color: #4a536e;
}
.content > div p {
  padding: 5px;
  margin: 0 0 10px 0;
}
</style>
